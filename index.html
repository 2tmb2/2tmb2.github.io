<!DOCTYPE html>
<head>
    <style>
        .wide {
            width:98vw
        }
        .tall {
            height:98vh
        }
        div {
            display:flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <img id = "img">
    </div>
    
</body>
<script type="text/javascript">
const img = document.getElementById("img")
img.src = `images/image${(Math.floor(Math.random()*26)+1)}.JPG`
let limiter;
if (window.screen.width > window.screen.height)
{
    if (img.height > img.width)
    {
        img.classList = "tall"
    }
    else if (img.width > img.height)
    {
        img.classList = "wide"
    }
}
else if (window.screen.height > window.screen.width)
{
    if (img.height > img.width)|
    {
        img.classList = "tall"
    }
    else if (img.width > img.height)
    {
        img.classList = "wide"
    }
}
else
{
    img.classList = "tall"
}
</script>
